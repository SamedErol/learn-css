<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #kutu {
            width: 200px;
            height: 200px;
            border: deeppink solid 3px;
            overflow: auto;
            border-radius: 50px;

            box-shadow: 15px 5px 10px pink inset;
            background-color: hotpink;
        }
    </style>
</head>

<body>
    <!--
    overflow:hidden; içerik kutu içine sığmazsa taşan kısım ziyaretçiye gösterilmez.
    overflow:scroll; içerik kutu içine sığmazsa taşan kısıma kaydırma çubuğu ile ulaşılabilir.
    overflow:auto; eğer taşma olursa kaydırma çubuğu gösterilir ve taşan kısım gösterilir.
    -->
    <div id="kutu">Lorem ipsum dolor, sit amet consectetur
        adipisicing elit. Soluta alias unde, sit amet eos obcaecati
        aut impedit debitis est quam delectus quo numquam nihil dolor
        sequi expedita maiores? Ipsam, beatae!</div>
</body>

</html>
